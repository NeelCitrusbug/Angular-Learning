<h1>{{title}}</h1>

<h2>App component first 5 posts</h2>
<ul>
    <li *ngFor="let post of posts">
        {{post.title}}
    </li>
</ul>

<app-footer></app-footer>


<h1>Create post</h1>

<form #postForm ="ngForm" (ngSubmit)="onSubmit(postForm.value)">
    <input type="text" ngModel name="title" placeholder="Enter title">
    <br /><br />
    <input type="text" ngModel name="body" placeholder="Enter body">
    <br /><br />
    <button>Add post</button>
</form>

<router-outlet></router-outlet>
