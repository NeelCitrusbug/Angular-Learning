<h1>Reactive Form</h1>

<form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <input type="text" name="user" placeholder="enter username" formControlName="user">
    <br/>
    <span *ngIf="user && user.invalid && user.touched" style="color:red">Enter valid input</span>
    <br /><br />
    <input type="password" name="password" placeholder="Enter password" formControlName="password">
    <br/>
    <span *ngIf="password && password.invalid && password.touched" style="color:red">Enter valid input</span>
    <br /><br />
    <button [disabled]="reactiveForm.invalid" >Submit</button>
</form>
