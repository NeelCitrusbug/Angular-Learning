<h1>Users</h1>

<ul>
    <li *ngFor="let user of users">{{ user.id }} - {{ user.email }}</li>
</ul>

<app-demo></app-demo>

<form #customForm="ngForm" (ngSubmit)="onUpdate(customForm.value)">
<input type="number" ngModel name="id" placeholder="enter id" />

<input type="email" ngModel name="email" placeholder="enter email" />

<button>Update</button>
</form>
<router-outlet></router-outlet>
